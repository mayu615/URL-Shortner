<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>URL Shortener</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <h1 class="fw-bold">URL Shortener ðŸ”—</h1>
      <p class="lead">Paste your long URL and get a short version in seconds.</p>
    </div>

    <div class="card p-4 shadow-lg">
      <form id="urlForm">
        <div class="mb-3">
          <label for="originalUrl" class="form-label">Enter URL</label>
          <input type="url" id="originalUrl" class="form-control" placeholder="https://example.com" required />
        </div>
        <button type="submit" class="btn btn-success">Generate Short URL</button>
        <button type="button" id="clearBtn" class="btn btn-danger ms-2">Clear All</button>
      </form>
    </div>

    <div class="mt-4" id="urlHistory"></div>

    <div id="shortUrlResult" class="mt-4"></div>
  </div>

  <script src="/js/connect.js"></script>
</body>
</html>
